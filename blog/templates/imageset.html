{% load staticfiles %}
{% load thumbnail %}

<div class="imageset">
    <div class="image">
        <img />
        <span class="load"></span>
    </div>
    <img class="buffer" />
    <div class="thumbs">
        {% for image in images %}
        {% thumbnail image.image '48x48' crop='center' as thumb %}
        <img class="thumb" href="/media/{{ image.image }}" src="/media/{{ thumb }}"/>
        {% endthumbnail %}
        {% endfor %}
    </div>
</div>
