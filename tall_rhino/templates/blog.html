{% extends 'base.html' %}
{% load imageset %}
{% load staticfiles %}

{% block js %}
<script type="text/javascript" src="{% static 'js/imageset.js' %}"></script>
{% endblock %}

{% block content %}
{% for post in posts %}
<div class="post">
    <a href="#"><h2>{{ post.title }}</h2></a>
    <small>{{ post.date }}</small>
    <div class="content">
        {{ post.content }}
        {% imageset post.images.all %}
    </div>
</div>
{% endfor %}
{% endblock %}
