{% extends 'base.html' %}

{% load compress %}

{% block js %}
{% compress js %}
<script type="text/javascript" src="{% static 'js/edit-blog.js' %}"></script>
{% endcompress %}
{% endblock %}

{% block content %}
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'edit' post.id %}">{{ post }}</a>
        <br/>
        <small>{{ post.date }}</small>
    </li>
    {% endfor %}
</ul>
{% endblock %}
